<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>  
</body>
<script>
     class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            // business requirement
            document
               .querySelector('button')
               .addEventListener('click', this.handleClick.bind(this)) // modifying code adding .bind()

        }
        handleClick(){
            console.log("button clicked");
          //  console.log(this.server); // when we run code so 'this'(data) is disappear so hardfully we do bind (all data) wrap here. and pass 'this' inside bind.
                                      // In before output our server data(https...) is not came. but after modifing our code(bind) it is came.
            console.log(this); // output button clicked 
                              //         React {library: 'React', server: 'https://localhost:300'} // sab ka access mil gaya bind sa.
        
        /* NOTE:-
        by console.log(this); we get sab ka access but 
        when we write console.log(this.server); // so we get only access of server. 
        */
         }
     }

     const app = new React()
</script>
</html>
